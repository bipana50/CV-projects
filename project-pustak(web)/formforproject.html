<form>
	 <div class="form-group">
    <label for="exampleInputFirstName">First Name</label>
    <input type="email" class="form-control" id="exampleInputFirstName" placeholder="FirstName" required>
  </div>
   <div class="form-group">
    <label for="exampleInputLastName">Last Name</label>
    <input type="email" class="form-control" id="exampleInputLastName" placeholder="LastName" required>
  </div>
   <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required>
  </div>
   <div class="form-group">
    <label for="exampleInputPhone">Phone</label>
    <input type="email" class="form-control" id="exampleInputPhone" placeholder="Phone" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword2">Confirm Password</label>
    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password" pattern=".{5,10}" required title="5 to 10 characters">
  </div>
  
  
<button type="button" class="btn btn-primary btn-block">Create account</button>

  
</form>
<div id="para"><p> Don't have a PUSTAK account? No worries. Tap above and you are good to go.</p></div>
